<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>list-group</title>
</head>
<body>
<div class="container">
  <!-- list-group items example -->
<div class="list-group">
<ul>
  <h4 class="list-group-item-heading">List Group Items</h4>

  <a href="#"><li class="list-group-item active"> Grid for lg (for larger desktops) - <span class="badge">12</span></li></a>
  <a href="#"><li class="list-group-item"> Grid for md (for desktops)- <span class="badge">9</span></li></a>
<a href="#"><li class="list-group-item"> Grid for sm (for tablets) - <span class="badge">6</span></li></a>
<a href="#"><li class="list-group-item"> Grid for xs (for phones)- <span class="badge">3</span></li></a>
</ul>
</div>
</body>
</html>
